<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Class - Student Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    .header {
      background-color: #2980b9;
      color: white;
      padding: 20px 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 22px;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    .card h2 {
      margin-bottom: 20px;
      color: #34495e;
    }

    select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    button {
      background-color: #2980b9;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #1f6690;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .card {
        padding: 20px;
      }
      select, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Select a Class</h1>
  </div>

  <div class="main-content">
    <div class="card">
      <h2>Choose Class to Proceed</h2>
      <form action="mark_attendance.html" method="get">
        <select name="class" required>
          <option value="">-- Select Class --</option>
          <option value="class1">Class 8</option>
          <option value="class2">Class 9</option>
          <option value="class3">Class 10</option>
          <option value="class4">Class 11</option>
          <option value="class5">Class 12</option>
        </select>
        <button type="submit">Continue</button>
      </form>
    </div>
  </div>

</body>
</html>
